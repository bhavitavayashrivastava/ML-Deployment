<body>
    <div class="login">
         <h1>Predict Salary Analysis</h1>
         <form action="{{url_for('predict')}}" method="post">
         <input type="text" name="experience" placeholder="Experience" required="required"/>
         <input type="text" name="test_score" placeholder="Test_score" required="required"/>
         <input type="text" name="interview_score" placeholder="Interview_score" required="required"/>

         <br>
         {{ prediction_text }}
     </div>
